<!-- Contact -->

<section id="contact">
    <div class="container con-contact text-center" id="contact"> 
	<p id="contact-info"> Contact me here:</p>	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2 col-sm-offset-2"  for="email">Name:</label>
			<div class="col-sm-4">
				<input type="name" class="form-control" id="name" placeholder="Enter name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2 col-sm-offset-2" for="pwd">Email:</label>
			<div class="col-sm-4">          
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2 col-sm-offset-2" for="message">Message:</label>
			<div class="col-sm-4">          
				<textarea name="message" class="form-control" rows="5" placeholder="Enter Message"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-2">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
